<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>

<div class="jumbotron text-center">
    <div class="container">
  <h2>Meeting Time Calculator</h2>
  <p>Use this calculator to see how much money is spent in meetings.</p>
  <!-- 
  <form action="/result.html" method="GET">  
  Username: <input type="text" id="username" /><br/>  
  Password: <input type="password" id="password" /><br/>  
  <input type="submit" value="Submit"/>  
  </form>  
  -->
  <form action="/result">
    <div>
      <label class="control-label col-sm-2" for="duration">Meeting Duration:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="duration" placeholder="Enter meeting duration in minutes" name="duration">
      </div>
    </div>
    <div>
  <label for="sel1">How many times per week do you meet?</label>
  <select id="freq">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
	<option>5</option>
  </select>
  </div>
      <div>
  <label for="sel2">How many people attend your meeting?</label>
  <select id="attendeeCount">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
	<option>5</option>
  </select>
  </div>
  What is the typical salary range?
 <div class="radio">
  <label><input type="radio" name="optradio">$25,000</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">$50,000</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">$75,000</label>
</div>
  What is time scale you want to calculate the total cost for?
 <div class="radio">
  <label><input type="radio" name="optradio">One meeting</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">One Week</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">One Month</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">One Year</label>
</div>
<input type="submit" class="btn btn-default">
  </form>
  </div>
</div>

</body>
</html>
